<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking System - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Hotel Booking System</h2>
    
    <!-- User Login -->
    <div class="login-box">
      <h3>User Login</h3>
      <input type="text" id="userUsername" placeholder="Username">
      <input type="password" id="userPassword" placeholder="Password">
      <button id="userLogin" onclick="userLogin()">Login</button>
    </div>

    <!-- Admin Login -->
    <div class="login-box">
      <h3>Admin Login</h3>
      <input type="text" id="adminUsername" placeholder="Username">
      <input type="password" id="adminPassword" placeholder="Password">
      <button id="adminLogin" onclick="adminLogin()">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
